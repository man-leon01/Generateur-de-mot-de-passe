<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generate PassWord</title>
</head>
<body>

    <div class="not erreur">Password copied</div>
    <div id="container">
        <h1>Générateur de <br> <span>Mot de Passe</span></h1>

        <div class="form">
            <input type="text" id="password" placeholder="Mot de passe ici">
            <ion-icon id="copy" name="copy"></ion-icon>
        </div>
        

        <button id="display-modif">Personnaliser le mot de passe</button>

        <div class="check-box">
            <p>Personnaliser votre mot de passe : </p>
            <div>
                <input type="text" id="radio-value" placeholder="8"/>
                <br>
                <input
                    type="range"
                    id="range"
                    min="8"
                    max="100"
                    value="8"
                />
                <label for="range">Longueur de mot de passe</label>
            </div>
            <div>
                <input type="checkbox" id="upper" checked>
                <label for="upper">Majuscule</label>
            </div>
            <div>
                <input type="checkbox" id="lower" checked>
                <label for="lower">Minuscule</label>
            </div>
            <div>
                <input type="checkbox" id="digit" checked>
                <label for="digit">Chiffres</label>
            </div>
            <div>
                <input type="checkbox" id="symbol" checked>
                <label for="symbol">Symboles</label>
            </div>
            <div>
                <input type="checkbox" id="allCaractere" checked>
                <label for="allCaractere">Tous les caractères</label>
            </div>
        </div>

        <button id="generate">Générer mot de passe</button>
    </div>





    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./app.js" type="module" defer></script>
</body>
</html>
